<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IVAFLY | LOGIN</title>

  <!-- bootstrap styles -->
  <link rel="stylesheet" href="dist/css/bootstrap.min.css">
  <!-- main styles -->
  <link rel="stylesheet" href="dist/css/main.min.css">



  <!-- fontawsome-->
  <link rel="stylesheet" href="dist/css/fontawesome.min.css">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

  <!-- plugins-->
  <link rel="stylesheet" href="dist/css/vendor.min.css">

  <!-- google font-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">

</head>

<body>
  <!-- start of login-->

  <div class="login">
    <div class="login__bg">
    </div>
    <div class="container">
      <!-- start row -->
      <div class="row">
        <!-- start col -->
        <div class="col-10 mx-auto col-md-6 bg-white mx-auto p-3 login__form ">
          <h1 class="fw-700 text-center">IVA<span class="text-danger">FLY</span></h1>
          <hr>
          <!-- start form -->
          <form>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="form-check mb-3">
              <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
              <label class="form-check-label" for="flexCheckDefault">
                Remember Me !
              </label>
            </div>
            <div class="d-grid">
              <button class="btn btn-primary" type="submit">Login</button>
            </div>
            <div id="emailHelp" class="form-text">Create New Account <a href="register.html"
                style="text-decoration: none;">Register</a></div>

            <hr>
            <div class="d-grid mb-1">
              <button class="btn text-white" type="submit" style="background-color: 1877f2;"><i
                  class="fab fa-facebook-f"></i> Login By Facebook</button>
            </div>
            <div class="d-grid mb-1">
              <button class="btn text-white" type="submit" style="background-color: dd4b39;"><i
                  class="fab fa-google"></i> Login By Gmail </button>
            </div>

          </form>
          <!-- end form -->

        </div>
        <!-- end col -->

      </div>
      <!-- end row -->

    </div>
  </div>
  <!-- end of login-->


















</body>
<!-- jquery -->
<script src="dist/js/jquery-3.4.0.min.js"></script>

<!-- bootstrap -->
<script src="dist/js/bootstrap.min.js"></script>
<script src="dist/js/popper.min.js"></script>

<!-- plugins -->
<script src="dist/js/vendor.min.js"></script>

<!-- main scripts -->
<script src="dist/js/main.min.js"></script>

</html>
